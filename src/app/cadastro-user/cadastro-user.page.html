<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>CadastroUser</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="fromCadastroUser">
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input
            placeholder="Enter text"
            formControlName="nome"
          ></ion-input>
          <ng-container *ngFor="let erro of mensagens.nome">
            <span
              class="msg-erro"
              *ngIf="formRegistro.get('nome').hasError(erro.tipo) && (formRegistro.get('nome').dirty || (formRegistro.get('nome').touched))"
            >
              {{erro.mensagem}}
            </span>
          </ng-container>
        </ion-item>

        <ion-item>
          <ion-label position="floating">CPF</ion-label>
          <ion-input placeholder="Enter text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input placeholder="Enter text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input placeholder="Enter text" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirmar Senha</ion-label>
          <ion-input placeholder="Enter text" type="password"></ion-input>
        </ion-item>
      </form>
    </ion-card-content>

    <ion-button (click)="salvarCadastro()">Salvar</ion-button>
    <ion-button routerLink="../login">Voltar</ion-button>
  </ion-card>
</ion-content>
