<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formRegistro">
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input placeholder="Enter text" formControlName="nome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">CPF</ion-label>
          <ion-input placeholder="Enter text" formControlName="cpf"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input placeholder="Enter text" formControlName="email"></ion-input>
        </ion-item>


        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input placeholder="Enter text" type="password" formControlName="senha"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirmar Senha</ion-label>
          <ion-input placeholder="Enter text" type="password" formControlName="confirmaSenha"></ion-input>
        </ion-item>
      </form>
    </ion-card-content>

    <ion-button (click)="salvarCadastro()">Salvar</ion-button>
    <ion-button routerLink="../login">Voltar</ion-button>
  </ion-card>
</ion-content>
