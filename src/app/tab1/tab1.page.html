<ion-header [translucent]="true">
  <ion-toolbar color="color1">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="secondary">
      <ion-button routerLink="/registro">
        <ion-icon slot="icon-only" name="bag-add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-sliding *ngFor="let prod of listaProduto">
    <ion-item>
      <ion-label>
        <div>
          <b><h1>{{prod.nome}}</h1></b>
          <span>{{prod.descricao}}</span>
          <span style="float: right">{{prod.validade}}</span>
          <br />
          <span style="float: right">R$ {{prod.preco}}</span>
        </div>
      </ion-label>
    </ion-item>

    <ion-item-options>
      <ion-item-option color="danger" (click)="excluirProduto(prod.nome)"
        ><ion-icon slot="icon-only" name="trash-bin-outline"></ion-icon
      ></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
